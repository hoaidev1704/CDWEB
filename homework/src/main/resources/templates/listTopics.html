<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Spring Security Example</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <span th:if="${name}" style="float: right">Chào <b>[[${{name}}]] |</b>
    <a href="/logout">Thoát</a></span>
    <span th:if="${name == null}" style="float: right"><a href="/login">Đăng
        nhập</a></span>
    <h4>Diễn đàn: Chuyện học phí và các chính sách hỗ trợ học tập</h4>
    <div th:if="${name}">
        <a th:href="@{/newTopic}" class="btn btn-primary">Gửi bài mới</a>
    </div>

    <br>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Chủ đề</th>
            <th scope="col">Hồi âm</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="topic : ${topics}">
            <td><a th:text="${topic.title}"
                   th:href="@{/showTopic(id=${topic.id})}"></a>
                <p th:if="${topic.latestReplied}">Bài mới nhất gửi by
                    [[${topic.latestReplied.creator.username}]],
                    [[${topic.latestReplied.createdTimeForDisplay}]]
                </p>
            </td>
            <td th:text="${topic.replied}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
